version: 2.1

executors:
  docker-node:
    docker:
      - image: circleci/node
    working_directory: ~/repo

commands:
  install-dependencies:
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "yarn.lock" }}
            - v1-dependencies-
      - run:
          name: Install apt dependencies
          command: sudo apt install xserver-xorg-dev libxi-dev libxext-dev libpango1.0-dev libcairo2-dev
      - run:
          name: Install yarn dependencies
          command: yarn install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "yarn.lock" }}

jobs:
  test:
    executor: docker-node
    steps:
      - install-dependencies
      - run:
          name: Run Tests
          command: yarn test
      - when:
          condition:
            not:
              # skip testing that building works since we're going to publish anyway
              matches: {pattern: "^v[0-9]+", value: << pipeline.git.tag >>}
          steps:
            - run: yarn build

  publish:
    executor: docker-node
    steps:
      - install-dependencies
      - run:
          name: Publish to NPM with git tag version
          command: ./scripts/circle-ci-npm-publish.sh


# workflow filters are very unintuitive, the intent here is for publish to only run when a vx.x.x tag is pushed
# and never on a commit to any branch
workflows:
  commit:
    jobs:
      - test:
          filters:
            tags:
              only: /v[0-9]+(\.[0-9]+)*/
      - publish:
          requires:
            - test
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /v[0-9]+(\.[0-9]+)*/
  nightly:
    triggers:
      - schedule:
          cron: "0 1 * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      - test
